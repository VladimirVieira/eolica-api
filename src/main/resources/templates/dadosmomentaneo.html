<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>SisGPE</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../estilo.css">
</head>
<body>

	<div id="area-cabecalho">
		
		<div id="area-logo">
			<h1>SisG<span class="branco">PE</span></h1>
		</div>
		<div id="area-menu">
			<a href="/">Dados Local</a>
			<a href="/historico1">Historico</a>
			<a href="/previsaosemana">Previsao semanal</a>
			<a href="/previsaoalerta">Alertas</a>
			<a href="/comparacao-meteorologica/form" th:href="@{/comparacao-meteorologica/form}">Comparar Locais</a>
		</div>

	</div>

	<div id="area-principal">

		<div id="area-postagens">

			<!-- postagem com formulário -->
			<div class="postagem">
				<h2>Consultar Previsão Meteorológica</h2>
				<br>
				<form action="/verificar" method="get">
					<label for="latitude"><strong> Latitude:</strong></label>
					<input type="text" id="latitude" name="latitude" required>
        			<br><br>

        			<label for="longitude"><strong>Longitude:</strong></label>
        			<input type="text" id="longitude" name="longitude" required>
        			<br><br>

					<label for="data"><strong>Data:</strong></label>
        			<input type="date" id="data" name="data" required>
        			<br><br>

        			<button type="submit"><strong>Verificar</strong></button>
				</form>
			</div>
			<!--// fim do formulário -->

		</div>

		<div id="rodape">
			<strong>SisGPE</strong>
		</div>

	</div>

</body>
</html>
