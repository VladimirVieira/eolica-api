<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>SisGPE</title>
    <link rel="stylesheet" type="text/css" href="../estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="area-cabecalho">
        <div id="area-logo">
            <h1>SisG<span class="branco">PE</span></h1>
        </div>
        <div id="area-menu">
            <a href="index.html">Dados Local</a>
            <a href="historicoprevi.html">Histórico</a>
            <a href="">VVVV</a>
            <a href="">YYYYY</a>
            <a href="#">WWWWWW</a>
        </div>
    </div>

    <div id="area-principal">
        <div id="area-postagens">
            <h2>Consultar Previsão (Ventos)</h2>
            <br>
            <div class="postagem">
                <canvas id="graficoVentos" width="400" height="250"></canvas>
            </div>

            <script th:inline="javascript">
    const datas = ["1 dia", "2 dia", "3 dia", "4 dia", "5 dia", "6 dia", "7 dia"];
    const ventos = [[${prev.previsaoVento}]];

    const ctxVento = document.getElementById('graficoVentos').getContext('2d');
    const chartVento = new Chart(ctxVento, {
        type: 'line',
        data: {
            labels: datas,
            datasets: [{
                label: 'Velocidade do Vento (km/h)',
                borderColor: 'rgb(54, 162, 235)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                data: ventos,
                fill: true,
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Dia'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Vento (km/h)'
                    }
                }
            }
        }
    });
</script>
            
        </div>

        <div id="rodape">
            <strong>SisGPE</strong>
        </div>
    </div>

</body>
</html>
