<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SisGUrbanClima</title>
    <link rel="stylesheet" type="text/css" href="../estilo.css">
</head>
<body>

    <div id="area-cabecalho">
        <div id="area-logo">
            <h1>SisG<span class="branco">UrbanClima</span></h1>
        </div>
        <div id="area-menu">
            <a href="/">Dados Local</a>
            <a href="/historico1">Historico</a>
            <a href="/previsaosemana">Previsao semanal</a>
            <a href="/previsaoalerta">Alertas</a>
        </div>
    </div>

    <div id="area-principal">
        <div id="area-postagens">
        
            <!-- resultado da consulta -->
            <div class="postagem" th:if="${clima != null}">
                <h2>Resultado meteorol√≥gicos</h2>
                <br>
                	<p><strong>Data:</strong><input type="text" th:value="${clima.data}" readonly></p><br>
                	<p><strong>Radiacao UV:</strong><input type="text" th:value="${clima.fator1}" readonly></p><br>
                	<p><strong>Chuva:</strong> <input type="text" th:value="${clima.fator2}" readonly></p><br>               
                	<p><strong>Latitude:</strong> <input type="text" th:value="${clima.latitude}" readonly></p><br>
                	<p><strong>Longitude:</strong> <input type="text" th:value="${clima.longitude}" readonly></p> 
                
                <br>
                
                <a href="/"><button>Voltar</button></a>
     
            </div>

            <div class="postagem" th:if="${erro != null}">
                <p th:text="${erro}"></p>
            </div>
            <!--// fim do resultado -->	
        </div>

        <div id="rodape">
            <strong>SisGUrbanClima</strong>
        </div>
    </div>

</body>
</html>
